services:
  mysql-test:
    image: mysql:8.0
    container_name: mysql-test-container
    hostname: mysql-test-container # 때때로 docker 내부 DNS가 container_name으로 안 잡힐 수 있어서 hostname을 직접 줌으로 안정
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gear4camp_test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - test-network
    volumes:
      - mysql_test_data:/var/lib/mysql

  app-test:
    build:
      context: .  # Dockerfile이 있는 경로
    container_name: spring-app-test
    depends_on:
      mysql-test:
        condition: service_healthy
    networks:
      - test-network
    environment:
      SPRING_PROFILES_ACTIVE: test-docker

networks:
  test-network:
    driver: bridge

volumes:
  mysql_test_data:
