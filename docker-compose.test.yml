services:
  mysql-test:
    image: mysql:8.0
    container_name: mysql-test-container
    ports:
      - "3308:3306"  # 테스트 DB 포트
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gear4camp_test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my-network
    volumes:
      - mysql_test_data:/var/lib/mysql

networks:
  my-network:
    driver: bridge

volumes:
  mysql_test_data:
